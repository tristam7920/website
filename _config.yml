title: "HAI Micro Lab"
tagline: "Human-AI Micro Laboratory"
description: "자동화, 생산성 앱, 게임 제작까지. 사람들에게 편리함과 즐거움을 주는 실험 기록."

# GitHub Pages 배포 시 url/baseurl은 저장소 설정에 맞게 조정하면 좋습니다.
# 예) url: "https://USERNAME.github.io", baseurl: "/REPO"
url: ""
baseurl: ""

lang: "ko-KR"
timezone: "Asia/Seoul"

author:
  name: "홍성호"
  role: "연구소장"

permalink: /:year/:month/:day/:title/

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - README.md

